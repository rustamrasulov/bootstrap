<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous"/>
</head>

<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b><span class="align-middle" th:text="${currentuser.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <th:block th:each="auth : ${currentuser.authorities}">
                <b><span class="align-middle" th:text="${auth.authority}"></span></b>
            </th:block>
        </a>

        <form class="d-flex" action="/logout" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row row-cols-2 text-black">
        <div class="col-2 bg-white">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" sec:authorize="hasAuthority('ADMIN')" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyAuthority('ADMIN','USER'))" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <a class="nav-link active" data-toggle="tab">Users Table</a>
                    <a class="nav-link" data-toggle="tab" th:href="@{/admin/new}">New User</a>
                </ul>
                <div class="card">
                    <div class="card-header">
                        <div class="m-1">
                            <h4>All users</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col" class="align-middle">Id</th>
                                <th scope="col" class="align-middle">First Name</th>
                                <th scope="col" class="align-middle">Last Name</th>
                                <th scope="col" class="align-middle">Age</th>
                                <th scope="col" class="align-middle">E-Mail</th>
                                <th scope="col" class="align-middle">Role</th>
                                <th scope="col" class="align-middle">Edit</th>
                                <th scope="col" class="align-middle">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user : ${users}">
                                <tr>
                                    <th scope="row" th:text="${user.id}"></th>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <th:block th:each="role : ${user.roles}">
                                            <span class="align-middle" th:text="${role.authority}"></span>
                                        </th:block>
                                    </td>
                                    <td>
                                        <!--                                        <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">-->
                                        <!--                                            <button type="submit" class="btn btn-primary">Edit</button>-->
                                        <!--                                        </form>-->
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#editModal"
                                                th:data-target="${'#editModal'+user.id}">Edit
                                        </button>
                                        <a type="button" class="btn btn-primary" data-bs-toggle="modal"
                                           data-bs-target="#editModal"
                                           th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                        <!--                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->
                                        <!--                                            Launch demo modal-->
                                        <!--                                        </button>-->

                                    </td>
                                    <td>
                                        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </td>

                                    <!--                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
                                    <!--                                        <div class="modal-dialog" role="document">-->
                                    <!--                                            <div class="modal-content">-->
                                    <!--                                                <div class="modal-header">-->
                                    <!--                                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>-->
                                    <!--                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                                    <!--                                                        <span aria-hidden="true">&times;</span>-->
                                    <!--                                                    </button>-->
                                    <!--                                                </div>-->
                                    <!--                                                <div class="modal-body">-->
                                    <!--                                                    ...-->
                                    <!--                                                </div>-->
                                    <!--                                                <div class="modal-footer">-->
                                    <!--                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                                    <!--                                                    <button type="button" class="btn btn-primary">Save changes</button>-->
                                    <!--                                                </div>-->
                                    <!--                                            </div>-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->

                                    <div aria-hidden="true" aria-labelledby="editModalLabel"
                                         tabindex="-1" class="modal fade" th:id="${'editModal'+user.id}">
                                        <div class="modal-dialog" modal-dialog-centered>
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <form action="#" th:method="PUT"
                                                      th:action="@{/edit/{id}(id=${user.id})}"
                                                      th:object="${user}">
                                                    <div class="modal-body col-md text-center">

                                                        <label for="firstName"><b>First name</b></label>
                                                        <input name="firstName" value="" th:type="text"
                                                               class="form-control" id="firstName"
                                                               required/>
                                                        <br>
                                                        <label for="lastName"><b>Last name</b></label>
                                                        <input th:name="lastName" value="" th:type="text"
                                                               class="form-control" id="lastName"
                                                               required/>
                                                        <br>
                                                        <label for="age"><b>Age</b></label>
                                                        <input th:name="age" value="" th:type="number"
                                                               class="form-control text-right"
                                                               id="age"/>
                                                        <br>
                                                        <label for="email"><b>Email</b></label>
                                                        <input th:name="email" value="" th:type="text"
                                                               class="form-control" id="email"
                                                               required/>
                                                        <br>
                                                        <label for="username"><b>Login</b></label>
                                                        <input th:name="username" value="" th:type="text"
                                                               class="form-control" id="username"
                                                               required/>
                                                        <br>
                                                        <label for="password"><b>Password</b></label>
                                                        <input th:name="password" value="" th:type="password"
                                                               class="form-control"
                                                               id="password"/>
                                                        <br>
                                                        <label for="roles"><b>Role</b></label>
                                                        <select multiple class="form-control form-control-sm" id="roles"
                                                                name="roles" size="2"
                                                                required>
                                                            <option th:each="role: ${roles}"
                                                                    th:text="${role.roleName}"
                                                                    th:value="${role.id}"
                                                                    th:selected="${role.id}">
                                                            </option>
                                                        </select>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
