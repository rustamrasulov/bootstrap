<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous"/>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container navbar-brand text-white">
        <p class="text-white">
            <b><span class="align-middle" th:text="${currentuser.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <b>
                <th:block th:each="auth : ${currentuser.authorities}">
                    <span class="align-middle" th:text="${auth.authority}"></span>
                </th:block>
            </b>
        </p>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>


<div class="row row-cols-2 text-black">
    <div class="col-2">
        <table>
            <tr>
                <th>
                    <form th:method="GET" th:action="@{/admin/new}">
                        <input type="submit" value="Add user">
                    </form>
                </th>
                <th>
                    <form action="/user" method="get">
                        <button type="submit">My info</button>
                    </form>
                </th>
            </tr>
        </table>
    </div>
    <div class="col-8">
        <h2>Users List</h2>
        <table border="1" cellpadding="5">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>E-Mail</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <th:block th:each="role : ${user.roles}">
                            <span class="align-middle" th:text="${role.authority}"></span>
                            <!--                            <span>&nbsp</span>-->
                        </th:block>
                    </td>
                    <td>
                        <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">
                            <input type="submit" value="Edit">
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
            </th:block>

        </table>
    </div>
</div>
</div>
</body>
</html>
